name: issue-ops

on:
  push:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        node-version: ["17", "22"]

    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          check-latest: true
